

<div class="row">
  <div class="col-md-4 mx-auto">

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Register</h4>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" [(ngModel)]="user.email" name="email" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="Name">name</label>
            <input id="name" [(ngModel)]="user.name" name="name" type="text" class="form-control">
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input id="password" [(ngModel)]="user.password" name="password" type="text" class="form-control">
            </div>

          <button (click)="register()" class="btn btn-success btn-block">Register</button>
        
      </div>
    </div>

  </div>
</div>
